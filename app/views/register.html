<form novalidate accept-charset="UTF-8" role="form" name="myForm" ng-submit='myForm.$valid && signUp();' class="form-horizontals">
  <fieldset>
    <div class='form-group' ng-class='{"has-error": myForm.email.$invalid}'>
      <input class='form-control' type='email' name="email" ng-model="credentials.email" required placeholder="Email Address">
      <!-- <span ng-show="myForm.email.$invalid" class="help-inline">Invalid password</span> -->

    </div>
    <div class="form-group" ng-class='{"has-error": myForm.password.$invalid}'>
      <input class='form-control' type='password' name="password" ng-model='credentials.password' placeholder='password' required>
      <!-- <span ng-show="myForm.password.$invalid" class="help-inline">Invalid password</span> -->
    </div>
    <div class="form-group" ng-class='{"has-error": myForm.confirm_password.$invalid}'>
      <input class='form-control' type='password' name="confirm_password" ng-model='credentials.confirm_password' placeholder='password confirm' required dc-match="credentials.password">
      <span ng-show=" myForm.password.$valid.password && !myForm.password.$focused" class="help-inline">Invalid password</span>
    </div>
    <button class="btn btn-primary btn-block">submit</button>

  </fieldset>
</form>
